<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><link rel="stylesheet" href="index.css"><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="header"><div class="left-header"><h2 class="website-header">TO DO</h2></div><div class="right-header"><img src="../src/images/chimmy.svg" alt="Profile Icon" class="profile-icon"><h5 class="notif-text">Kelvin</h5><div class="sorting-container"><img src="../src/images/sort.svg" alt="Sorting Icon" class="sorting-icon" id="sortingIcon"> <select class="sorting-dropdown" id="sortingDropdown"><option value="date">Sort by Date</option><option value="priority">Sort by Priority</option></select></div></div></div><div class="main-content"><dialog id="todoDialog" class="dialog"><form id="task-form" class="form"><ul><li><label for="task-title">Title*</label></li><li><input id="task-title" name="task-title" maxlength="40"></li><li><label for="task-action">Task*</label></li><li><input id="task-action" name="task-action" maxlength="40"></li><li><div class="radio-option"><input type="radio" id="important" name="answer" value="yes"> <label for="important">Important</label> <input type="radio" id="normal" name="answer" value="no"> <label for="normal">Normal</label></div></li><li><button class="submit-task">Submit</button></li></ul><div class="close-button">x</div></form></dialog><dialog id="addtaskDialog" class="dialog"><form id="add-form" class="form"><ul><li><label for="addsubTask">Task 1*</label></li><li><input id="addsubTask" name="addsubTask" maxlength="40"></li><li><div class="radio-option"><input type="radio" id="important" name="answer" value="yes"> <label for="important">Important</label> <input type="radio" id="normal" name="answer" value="no"> <label for="normal">Normal</label></div></li><li><button class="submit-new">Submit</button></li></ul><div class="close-button">x</div></form></dialog><dialog id="deletetaskDialog" class="dialog"><form id="delete-form" class="form"><ul><li>Are you sure you want to delete?</li><li><div class="radio-option"><input type="radio" id="confirm" name="confirmation" value="yes"> <label for="confirm">Yes</label> <input type="radio" id="cancel" name="confirmation" value="no"> <label for="cancel">No</label></div></li><li><button class="submit-new">Submit</button></li></ul><div class="close-button">x</div></form></dialog><button class="save-button">Save Content</button><div class="pagination-container"><button class="prev-page">Previous</button> <span class="page-indicator"></span> <button class="next-page">Next</button></div><script src="dist/main.js"></script></div></div></body></html>
